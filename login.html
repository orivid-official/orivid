<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIVID Wear the Moment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk ikon sosial media dan ikon mata -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A232E;
            color: #f7f5f2;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #CBA135;
            box-shadow: 0 0 0 2px rgba(203, 161, 53, 0.5);
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Tombol Bantuan di Pojok Kanan Atas -->
    <div class="fixed top-4 right-4 text-sm text-[#f7f5f2] z-50">
        <a href="#" class="hover:underline">Butuh bantuan?</a>
    </div>

    <main class="flex-grow flex items-center justify-center">

        <!-- Login Section -->
        <section id="loginSection" class="w-full h-full flex flex-col md:flex-row bg-[#1A232E]">
            <!-- Left Side Branding -->
            <div class="md:w-1/2 flex flex-col items-center justify-center text-center p-8 bg-[#1A232E]">
                <div class="mb-4">
                    <h1 class="text-6xl font-bold text-[#f7f5f2]">ORIVID</h1>
                </div>
                <p class="text-xl font-semibold text-[#f7f5f2]">
                    Wear the Moment
                </p>
            </div>

            <!-- Right Side Login Form -->
            <div class="md:w-1/2 flex items-center justify-center p-8 bg-[#f7f5f2]">
                <div class="bg-white p-8 md:p-10 rounded-lg shadow-lg w-full max-w-sm">
                    <h2 class="text-2xl font-bold mb-4 text-center border-b-2 border-[#CBA135] pb-2 text-[#333]">Log In</h2>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1 text-[#333]">Email</label>
                            <input type="email" id="email" required class="w-full border rounded-md p-2 text-[#333]">
                        </div>
                        <div class="relative">
                            <label for="password" class="block text-sm font-medium mb-1 text-[#333]">Password</label>
                            <input type="password" id="password" required class="w-full border rounded-md p-2 pr-10 text-[#333]">
                            <!-- Ikon mata untuk melihat password -->
                            <span id="togglePassword" class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center cursor-pointer text-gray-500">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                        <!-- Pesan kesalahan akan ditampilkan di sini -->
                        <p id="loginMessage" class="text-red-500 text-sm font-semibold hidden"></p>
                        <div>
                            <button type="submit" class="w-full bg-[#CBA135] text-[#1A232E] font-semibold py-2 rounded-md hover:bg-[#a9882a] transition-colors">
                                LOGIN
                            </button>
                        </div>
                        <a href="#" class="block text-center text-sm text-[#CBA135] hover:underline">Lupa Password?</a>
                        <div class="flex items-center space-x-2 text-gray-400">
                            <hr class="flex-grow border-gray-300">
                            <span>atau</span>
                            <hr class="flex-grow border-gray-300">
                        </div>
                        <div class="space-y-2">
                            <!-- Tombol Google dan Facebook sekarang memanggil fungsi baru -->
                            <button type="button" onclick="handleSocialLogin()" class="w-full border border-gray-300 rounded-md p-2 text-[#333] flex items-center justify-center space-x-2 hover:bg-gray-50 transition-colors">
                                <i class="fab fa-facebook-f text-blue-600"></i>
                                <span>Facebook</span>
                            </button>
                            <button type="button" onclick="handleSocialLogin()" class="w-full border border-gray-300 rounded-md p-2 text-[#333] flex items-center justify-center space-x-2 hover:bg-gray-50 transition-colors">
                                <i class="fab fa-google text-red-500"></i>
                                <span>Google</span>
                            </button>
                        </div>
                    </form>
                    <div class="text-center text-sm mt-4 text-[#333]">
                        <span>Baru di ORIVID?</span>
                        <a href="https://orivid-official.github.io/orivid/daftar.html" class="text-[#CBA135] font-semibold hover:underline ml-1">Daftar</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script>
        // Fungsi untuk mengalihkan pengguna ke halaman admin (tetap digunakan oleh form login utama)
        function redirectToAdmin() {
            window.location.href = 'https://orivid-official.github.io/orivid/admin.html';
        }

        // Fungsi baru untuk menangani login sosial (Google/Facebook) dengan validasi email
        function handleSocialLogin() {
            // Ambil nilai email dari input form
            const email = document.getElementById('email').value;
            const correctEmail = 'orivid325@gmail.com';

            // Dapatkan elemen pesan kesalahan
            const loginMessage = document.getElementById('loginMessage');

            // Sembunyikan pesan kesalahan sebelumnya
            loginMessage.classList.add('hidden');
            
            // Validasi email
            if (email === correctEmail) {
                // Email sesuai, alihkan ke halaman admin
                window.location.href = 'https://orivid-official.github.io/orivid/admin.html';
            } else {
                // Email tidak sesuai, alihkan ke halaman beranda
                window.location.href = 'https://orivid-official.github.io/orivid/beranda.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            // Handler untuk mengaktifkan/menonaktifkan visibilitas password
            togglePassword.addEventListener('click', function (e) {
                // Toggle tipe input antara 'password' dan 'text'
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Ganti ikon mata
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Handler untuk submit form login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Kredensial hardcoded untuk demo
                const correctEmail = 'orivid325@gmail.com';
                const correctPassword = 'mantapkan_langkah234';

                // Sembunyikan pesan kesalahan sebelumnya
                loginMessage.classList.add('hidden');
                
                if (email === correctEmail && password === correctPassword) {
                    // Login berhasil, alihkan ke halaman admin
                    redirectToAdmin();
                } else {
                    // Tampilkan pesan kesalahan spesifik
                    loginMessage.classList.remove('hidden');
                    if (email !== correctEmail && password !== correctPassword) {
                        loginMessage.textContent = 'Email dan password tidak sesuai.';
                    } else if (email !== correctEmail) {
                        loginMessage.textContent = 'Email tidak sesuai.';
                    } else { // password !== correctPassword
                        loginMessage.textContent = 'Password tidak sesuai.';
                    }
                }
            });
        });
    </script>
</body>
</html>
