                    'promo-link': 'GET IT NOW',
                    'sale-heading': 'SALE',
                    'shop-now-tag': 'Shop Now',
                    'shop-collection': 'SHOP OUR POWER COLLECTION',
                    'trending-heading': 'TRENDING FOR YOU',

                    'all-products': 'All Products',
                    'best-sellers-heading': 'Best-Selling Products',
                    'find-us-on-marketplace': 'Find us on your favorite marketplace'
                }
            };
            
            const langSelect = document.getElementById('lang-select');
            const heroSection = document.querySelector('.hero-section');
            const promoBar = document.querySelector('.promo-bar');
            
            // Data produk dinamis
            const products = {
                tshirt: [
                    { name_id: "Kaos Klasik Putih", name_en: "Classic White T-Shirt", image: "https://placehold.co/250x200/cccccc/000000?text=T-Shirt+1", alt_id: "Kaos Klasik Putih", alt_en: "Classic White T-Shirt", price: "Rp150.000", oldPrice: "Rp200.000", rating: 4.5 },
                    { name_id: "Kaos Polos Hitam", name_en: "Plain Black T-Shirt", image: "https://placehold.co/250x200/cccccc/000000?text=T-Shirt+2", alt_id: "Kaos Polos Hitam", alt_en: "Plain Black T-Shirt", price: "Rp145.000", oldPrice: null, rating: 4.0 },
                    { name_id: "Kaos Distro Keren", name_en: "Cool Distro T-Shirt", image: "https://placehold.co/250x200/cccccc/000000?text=T-Shirt+3", alt_id: "Kaos Distro Keren", alt_en: "Cool Distro T-Shirt", price: "Rp175.000", oldPrice: "Rp250.000", rating: 5.0 },
                    { name_id: "Kaos Lengan Panjang", name_en: "Long Sleeve T-Shirt", image: "https://placehold.co/250x200/cccccc/000000?text=T-Shirt+4", alt_id: "Kaos Lengan Panjang", alt_en: "Long Sleeve T-Shirt", price: "Rp190.000", oldPrice: null, rating: 3.5 }

                    { name_id: "Polo Shirt Berkerah", name_en: "Collared Polo Shirt", image: "https://placehold.co/250x200/cccccc/000000?text=Polo+2", alt_id: "Polo Shirt Berkerah", alt_en: "Collared Polo Shirt", price: "Rp230.000", oldPrice: null, rating: 4.5 }
                ],
                hoodie: [

                    { name_id: "Hoodie Polos Navy", name_en: "Plain Navy Hoodie", image: "https://placehold.co/250x200/cccccc/000000?text=Hoodie+2", alt_id: "Hoodie Abu-abu", alt_en: "Grey Hoodie", price: "Rp320.000", oldPrice: null, rating: 4.0 }
                ],
                jacket: [

                ],
                accessories: [
                    { name_id: "Topi Baseball ORIVID", name_en: "ORIVID Baseball Cap", image: "https://placehold.co/250x200/cccccc/000000?text=Aksesoris+1", alt_id: "Topi Baseball ORIVID", alt_en: "ORIVID Baseball Cap", price: "Rp80.000", oldPrice: null, rating: 4.5 },
                    { name_id: "Jam Tangan Kulit", name_en: "Leather Watch", image: "https://placehold.co/250x200/cccccc/000000?text=Aksesoris+2", alt_id: "Jam Tangan Kulit", alt_en: "Leather Watch", price: "Rp550.000", oldPrice: "Rp700.000", rating: 5.0 }
                ]
            };
            
            // Data produk terlaris baru
            const trendingProducts = [
                { name_id: "Kaos Klasik Putih", name_en: "Classic White T-Shirt", image: "https://placehold.co/250x200/cccccc/000000?text=T-Shirt+1", alt_id: "Kaos Klasik Putih", alt_en: "Classic White T-Shirt", price: "Rp150.000", oldPrice: "Rp200.000", rating: 4.5 },
                { name_id: "Polo Shirt Biru", name_en: "Blue Polo Shirt", image: "https://placehold.co/250x200/cccccc/000000?text=Polo+1", alt_id: "Polo Shirt Biru", alt_en: "Blue Polo Shirt", price: "Rp210.000", oldPrice: "Rp280.000", rating: 4.0 },
                { name_id: "Jaket Jeans Biru", name_en: "Blue Denim Jacket", image: "https://placehold.co/250x200/cccccc/000000?text=Jacket+2", alt_id: "Jaket Jeans Biru", alt_en: "Blue Denim Jacket", price: "Rp500.000", oldPrice: null, rating: 5.0 },
                { name_id: "Hoodie Abu-abu", name_en: "Grey Hoodie", image: "https://placehold.co/250x200/cccccc/000000?text=Hoodie+1", alt_id: "Hoodie Abu-abu", alt_en: "Grey Hoodie", price: "Rp350.000", oldPrice: "Rp450.000", rating: 5.0 }
            ];

            // Fungsi untuk mengupdate bahasa di seluruh halaman berdasarkan `lang` yang dipilih
            function updateLanguage(lang) {
                document.documentElement.lang = lang; // Mengatur atribut lang HTML
                
                // Mengubah teks untuk elemen dengan atribut `data-i18n`
                const elementsToTranslate = document.querySelectorAll('[data-i18n]');
                elementsToTranslate.forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                
                // Mengubah innerHTML untuk elemen dengan atribut `data-i18n-html`
                const elementsToTranslateHtml = document.querySelectorAll('[data-i18n-html]');
                elementsToTranslateHtml.forEach(element => {
                    const key = element.getAttribute('data-i18n-html');
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                
                // Mengubah placeholder untuk elemen dengan atribut `data-i18n-placeholder`
                const elementsToTranslatePlaceholder = document.querySelectorAll('[data-i18n-placeholder]');
                elementsToTranslatePlaceholder.forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    if (translations[lang] && translations[lang][key]) {
                        element.placeholder = translations[lang][key];
                    }
                });
                
                // Memanggil ulang fungsi render produk untuk memperbarui nama produk dan alt text
                const activeCategory = document.querySelector('nav a.active');
                if (activeCategory) {
                    const category = activeCategory.dataset.category;
                    handleCategoryChange(category, lang);
                } else {
                    handleCategoryChange('home', lang); // Default ke kategori home
                }
            }

            // Fungsi untuk membuat HTML card produk
            function createProductCard(product, lang) {
                const productName = lang === 'id' ? product.name_id : product.name_en;
                const altText = lang === 'id' ? product.alt_id : product.alt_en;
                const oldPriceHtml = product.oldPrice ? `<span class="text-gray-500 line-through text-sm font-normal">${product.oldPrice}</span>` : '';
                
                let starsHtml = '';
                for (let i = 0; i < 5; i++) {
                    if (i < Math.floor(product.rating)) {
                        starsHtml += '<i class="fas fa-star"></i>';
                    } else if (i < product.rating) {
                        starsHtml += '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        starsHtml += '<i class="far fa-star"></i>';
                    }
                }

                // Tambahan: tombol 'Tambahkan ke Keranjang' sekarang mengambil teks dari objek terjemahan
                const addToCartText = translations[lang]['add-to-cart'];
                
                return `
                    <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 text-center">
                        <img src="${product.image}" alt="${altText}" class="w-full h-48 object-cover rounded-md mb-4">
                        <p class="font-semibold text-base mb-1">${productName}</p>
                        <div class="text-yellow-400 text-sm mb-2">${starsHtml}</div>
                        <div class="flex items-center justify-center gap-2">
                            ${oldPriceHtml}
                            <span class="text-lg font-bold">${product.price}</span>
                        </div>
                        <button class="mt-4 bg-[#1A232E] text-white text-sm font-semibold px-4 py-2 rounded-full hover:bg-[#CBA135] hover:text-black transition-colors duration-300">
                            ${addToCartText}
                        </button>
                    </div>
                `;
            }

            // Fungsi untuk merender produk berdasarkan kategori yang dipilih
            function renderProducts(category, lang) {
                const productContainer = document.getElementById('product-container');
                productContainer.innerHTML = ''; // Kosongkan container

                if (category === 'home') {
                    // Render semua produk untuk halaman Home
                    const allProducts = Object.values(products).flat();
                    allProducts.forEach(product => {
                        productContainer.innerHTML += createProductCard(product, lang);
                    });
                } else {
                    // Dapatkan produk dari objek data untuk kategori tertentu
                    const categoryProducts = products[category];
                    if (categoryProducts) {
                        categoryProducts.forEach(product => {
                            productContainer.innerHTML += createProductCard(product, lang);
                        });
                    }
                }
            }

            // Fungsi untuk merender produk terlaris
            function renderTrendingProducts(lang) {
                const trendingContainer = document.getElementById('trending-product-container');
                trendingContainer.innerHTML = ''; // Kosongkan container

                trendingProducts.forEach(product => {
                    trendingContainer.innerHTML += createProductCard(product, lang);
                });
            }

            // Fungsi untuk menangani perubahan kategori
            function handleCategoryChange(category, lang) {
                const titleElement = document.getElementById('dynamic-section-title');
                
                if (category === 'home') {
                    heroSection.style.display = 'flex';
                    promoBar.style.display = 'block';
                    titleElement.textContent = translations[lang]['all-products'];
                    renderProducts('home', lang);
                } else {
                    heroSection.style.display = 'none';
                    promoBar.style.display = 'none';
                    const titleKey = document.querySelector(`nav a[data-category="${category}"]`).dataset.i18n;
                    titleElement.textContent = translations[lang][titleKey];
                    renderProducts(category, lang);
                }
                renderTrendingProducts(lang);
            }
            
            // Event listener untuk perubahan pada dropdown bahasa
            langSelect.addEventListener('change', (event) => {
                const selectedLang = event.target.value;
                updateLanguage(selectedLang);
            });

            // Event listener untuk klik pada sub-nav
            const subNavLinks = document.querySelectorAll('nav a');
            subNavLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Mencegah link pindah halaman
                    
                    // Hapus kelas 'active' dari semua link
                    subNavLinks.forEach(item => item.classList.remove('active', 'border-[#CBA135]'));
                    
                    // Tambahkan kelas 'active' ke link yang diklik
                    event.target.classList.add('active', 'border-[#CBA135]');
                    
                    const category = event.target.dataset.category;
                    const lang = langSelect.value;
                    
                    handleCategoryChange(category, lang);
                });
            });

            // Set bahasa awal saat halaman dimuat
            const initialLang = langSelect.value;
            updateLanguage(initialLang);

            // Tampilkan halaman Home secara default saat dimuat
            const defaultLink = document.querySelector('nav a[data-category="home"]');
            if (defaultLink) {
                 defaultLink.click();
            } else {
                handleCategoryChange('home', initialLang);
            }
        });
    </script>
