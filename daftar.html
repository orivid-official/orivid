<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIVID Daftar Akun Baru</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk ikon sosial media -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya dasar untuk font dan warna latar belakang */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A232E;
            color: #f7f5f2;
        }
        /* Gaya fokus untuk input, select, dan textarea */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #CBA135;
            box-shadow: 0 0 0 2px rgba(203, 161, 53, 0.5);
        }
        /* Kelas untuk menyembunyikan elemen */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Tombol Bantuan di Pojok Kanan Atas -->
    <div class="fixed top-4 right-4 text-sm text-[#CBA135] z-50">
        <a href="#" class="hover:underline">Butuh bantuan?</a>
    </div>

    <main class="flex-grow flex items-center justify-center">

        <!-- Register Section -->
        <section id="registerSection" class="w-full h-full flex flex-col md:flex-row bg-[#1A232E]">
            <!-- Left Side Branding -->
            <div class="md:w-1/2 flex flex-col items-center justify-center text-center p-8 bg-[#1A232E]">
                <div class="mb-4">
                    <h1 class="text-6xl font-bold text-[#f7f5f2]">ORIVID</h1>
                </div>
                <p class="text-xl font-semibold text-[#f7f5f2]">
                    Wear the Moment
                </p>
            </div>

            <!-- Right Side Registration Form -->
            <div class="md:w-1/2 flex items-center justify-center p-8 bg-[#f7f5f2]">
                <div class="bg-white p-8 md:p-10 rounded-lg shadow-lg w-full max-w-sm">
                    <h2 class="text-2xl font-bold mb-4 text-center border-b-2 border-[#CBA135] pb-2 text-[#333]">Daftar Akun Baru</h2>
                    
                    <form id="registerForm" class="space-y-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium mb-1 text-[#333]">Nama Lengkap</label>
                            <input type="text" id="fullName" required class="w-full border rounded-md p-2 text-[#333]">
                        </div>
                        <div>
                            <label for="username" class="block text-sm font-medium mb-1 text-[#333]">Nama Pengguna</label>
                            <input type="text" id="username" required class="w-full border rounded-md p-2 text-[#333]">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1 text-[#333]">Email</label>
                            <input type="email" id="email" required class="w-full border rounded-md p-2 text-[#333]">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium mb-1 text-[#333]">Nomor Telepon</label>
                            <input type="tel" id="phone" required class="w-full border rounded-md p-2 text-[#333]">
                        </div>
                        <!-- Kolom Alamat Pengiriman -->
                        <div>
                            <label for="shippingAddress" class="block text-sm font-medium mb-1 text-[#333]">Alamat Pengiriman</label>
                            <textarea id="shippingAddress" rows="4" required class="w-full border rounded-md p-2 text-[#333]"></textarea>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium mb-1 text-[#333]">Password</label>
                            <div class="relative">
                                <input type="password" id="password" required class="w-full border rounded-md p-2 text-[#333] pr-10">
                                <i class="fas fa-eye-slash absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-[#333]" id="togglePassword"></i>
                            </div>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium mb-1 text-[#333]">Konfirmasi Password</label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" required class="w-full border rounded-md p-2 text-[#333] pr-10">
                                <i class="fas fa-eye-slash absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-[#333]" id="toggleConfirmPassword"></i>
                            </div>
                            <div id="passwordMatchMessage" class="text-sm mt-1 hidden"></div>
                        </div>
                        <!-- Message Box -->
                        <div id="messageBox" class="p-3 rounded-md text-sm hidden" role="alert"></div>

                        <div>
                            <button type="submit" class="w-full bg-[#CBA135] text-[#1A232E] font-semibold py-2 rounded-md hover:bg-[#a9882a] transition-colors">
                                DAFTAR
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center text-sm mt-4 text-[#333]">
                        <span>Sudah punya akun?</span>
                        <a href="login.html" class="text-[#CBA135] font-semibold hover:underline ml-1">Masuk</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app, db, auth;

        // Function to initialize Firebase and authenticate
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is empty. Cannot initialize Firebase.");
                    return;
                }
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authenticate the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Authenticated with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        }
        
        // Call initialization function
        initializeFirebase();

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const messageBox = document.getElementById('messageBox');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMatchMessage = document.getElementById('passwordMatchMessage');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

            /**
             * Shows a message in the message box element.
             * @param {string} message - The message to display.
             * @param {string} type - The type of message ('success' or 'error').
             */
            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                }
            }

            // Function to toggle password visibility
            const togglePasswordVisibility = (input, icon) => {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            };

            // Event listeners for password visibility toggles
            togglePassword.addEventListener('click', () => {
                togglePasswordVisibility(passwordInput, togglePassword);
            });
            toggleConfirmPassword.addEventListener('click', () => {
                togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
            });

            // Function to check password match in real-time
            const checkPasswordMatch = () => {
                if (confirmPasswordInput.value === '') {
                    passwordMatchMessage.textContent = '';
                    passwordMatchMessage.classList.add('hidden');
                    return;
                }
                if (passwordInput.value === confirmPasswordInput.value) {
                    passwordMatchMessage.textContent = 'Password cocok!';
                    passwordMatchMessage.className = 'text-green-600 text-sm mt-1';
                } else {
                    passwordMatchMessage.textContent = 'Password tidak cocok.';
                    passwordMatchMessage.className = 'text-red-600 text-sm mt-1';
                }
            };

            // Event listeners for real-time validation
            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            // Handler for form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                messageBox.classList.add('hidden');

                if (password !== confirmPassword) {
                    showMessage('Password dan konfirmasi password tidak cocok.', 'error');
                    return;
                }

                if (!auth || !db) {
                    showMessage('Sistem tidak terintegrasi dengan database. Silakan coba lagi.', 'error');
                    console.error('Firebase not initialized.');
                    return;
                }

                try {
                    // Collect form data
                    const userData = {
                        fullName: document.getElementById('fullName').value,
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        shippingAddress: document.getElementById('shippingAddress').value,
                        // Note: Storing password directly is not secure. This is for demonstration.
                        password: password, 
                        registrationDate: new Date()
                    };
                    
                    // Add the new user data to the Firestore collection
                    // The collection path is public for easy access by the admin page
                    const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/registrations`), userData);
                    
                    showMessage('Pendaftaran berhasil! Data telah disimpan.', 'success');
                    console.log("Document written with ID: ", docRef.id);

                    // You might redirect the user or clear the form here
                    registerForm.reset();

                } catch (e) {
                    showMessage('Terjadi kesalahan saat pendaftaran. Silakan coba lagi.', 'error');
                    console.error("Error adding document: ", e);
                }
            });
        });
    </script>
</body>
</html>
